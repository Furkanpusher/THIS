<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortalama Puanlar</title>
    <link rel="stylesheet" href="istatistikler.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-chart-line"></i> Ortalama Puanlar</h1>
    </header>
    
    <section id="charts">
        <h2>Aylık Ortalama Puan Grafiği</h2>
        <div id="charts-container">
            <canvas id="puanChart"></canvas>
        </div>
        
        <div class="stats-summary">
            <div class="stat-item">
                <i class="fas fa-arrow-up"></i>
                <p>En Yüksek: <span class="highlight" id="max-rating">0</span></p>
            </div>
            <div class="stat-item">
                <i class="fas fa-arrow-down"></i>
                <p>En Düşük: <span class="highlight" id="min-rating">0</span></p>
            </div>
            <div class="stat-item">
                <i class="fas fa-equals"></i>
                <p>Ortalama: <span class="highlight" id="avg-rating">0</span></p>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="istatistikler.js"></script>
</body>
</html>

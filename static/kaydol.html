<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYDOL</title>
    <link rel="stylesheet" href="/static/kaydol.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>KAYDOL</h2>
            <form id="signup-form">
                <div class="input-container">
                    <label for="mail_input">KKU Öğrenci Maili</label>
                    <input type="text" id="mail_input" placeholder="E-posta" required>
                    <p id="email_error" class="error_message"></p>
                </div>

                <div class="input-container">
                    <label for="password_input">Şifre</label>
                    <input type="password" id="password_input" placeholder="Şifre" required>
                    <p id="password_error" class="error_message"></p>
                </div>

                <input type="submit" value="Kaydol">
                
                <div class="signup-link">
                    <div class="link-group">
                        <span>Hesabınız zaten var mı?</span>
                        <a href="/static/giris.html">Giriş yap</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/kaydol.js"></script>
</body>
</html>

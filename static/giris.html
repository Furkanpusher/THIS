<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GİRİS YAP</title>
    <link rel="stylesheet" href="/static/giris.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>GİRİŞ YAP</h2>
            <form id="giris_form">
                <div class="input-container">
                    <label for="mail_input">KKU Öğrenci Maili</label>
                    <input type="text" id="mail_input" placeholder="E-posta" required>
                    <p id="email_error" class="error_message"></p>
                </div>
            
                <div class="input-container">
                    <label for="password_input">Şifre</label>
                    <input type="password" id="password_input" placeholder="Şifre" required>
                    <p id="password_error" class="error_message"></p>
                </div>
            
                <button type="submit">Giriş Yap</button>
            
                <div class="kaydol_link">
                    <div class="link-group">
                        <span>Hesabınız yok mu?</span>
                        <a href="/static/kaydol.html">Kaydol</a>
                    </div>
                </div>
            </form>


                <div class="kaydol_link">
                    <div class="link-group">
                        <span>Şifrenizi mi unuttunuz?</span>
                        <a href="/static/password_reset.html">Şifreni Sıfırla</a>
                    </div>
                </div>
        </div>
    </div>
    <script src="/static/giris.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreni Sıfırla</title>
    <link rel="stylesheet" href="/static/password_reset.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>ŞİFRE SIFIRLA</h2>
            <!-- Adım 1: Mail girme formu -->
            <form id="reset_request_form" onsubmit="requestReset(event)">
                <div class="input-container">
                    <label for="mail_input">KKU Öğrenci Maili</label>
                    <input type="email" id="mail_input" placeholder="E-posta" required>
                    <p id="email_error" class="error_message"></p>
                </div>
                <button type="submit">Kod Gönder</button>
            </form>

            <!-- Adım 2: Kod ve yeni şifre girme formu (başta gizli) -->
            <form id="reset_confirm_form" style="display: none;" onsubmit="confirmReset(event)">
                <div class="input-container">
                    <label for="code_input">Doğrulama Kodu</label>
                    <input type="text" id="code_input" placeholder="Kodu Gir" required>
                    <p id="code_error" class="error_message"></p>
                </div>
                <div class="input-container">
                    <label for="new_password">Yeni Şifre</label>
                    <input type="password" id="new_password" placeholder="Yeni Şifre" required>
                    <p id="password_error" class="error_message"></p>
                </div>
                <button type="submit">Şifreyi Güncelle</button>
            </form>
        </div>
    </div>
    <script src="/static/password_reset.js"></script>
</body>
</html>
